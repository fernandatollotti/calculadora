<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<title>Calculadora</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col d-flex justify-content-center">
					<div class="calculadora">
						<input id="input_results" type="text" class="form-control results" placeholder="0" disabled="disabled">

						<div class="row">
							<div class="col d-flex">
								<div class="col-md-6">
									<button onclick="calculate('action', 'c')" type="button" class="btn btn-dark btn-lg btn_w130 fw-light">C</button>
								</div>
								<div class="col-md-3">
									<button onclick="calculate('action', '/')" type="button" class="btn btn-dark btn-lg fw-light">/</button>
								</div>
								<div class="col-md-3">
									<button onclick="calculate('action', '*')" type="button" class="btn btn-dark btn-lg fw-light">x</button>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col d-flex">
								<div class="col-md-3">
									<button onclick="calculate('num', '7')" type="button" class="btn btn-dark fw-light">7</button>
								</div>
								<div class="col-md-3">
									<button onclick="calculate('num', '8')" type="button" class="btn btn-dark fw-light">8</button>
								</div>
								<div class="col d-flex">
									<button onclick="calculate('num', '9')" type="button" class="btn btn-dark fw-light">9</button>
								</div>
								<div class="col-md-3">
									<button onclick="calculate('action', '-')" type="button" class="btn btn-dark fw-light">-</button>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col d-flex">
								<div class="col-md-3">
									<button onclick="calculate('num', '4')" type="button" class="btn btn-dark fw-light">4</button>
								</div>
								<div class="col-md-3">
									<button onclick="calculate('num', '5')" type="button" class="btn btn-dark fw-light">5</button>
								</div>
								<div class="col-md-3">
									<button onclick="calculate('num', '6')" type="button" class="btn btn-dark fw-light">6</button>
								</div>
								<div class="col-md-3">
									<button onclick="calculate('action', '+')" type="button" class="btn btn-dark fw-light">+</button>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col d-flex">
								<div class="col-md-3">
									<button onclick="calculate('num', '1')" type="button" class="btn btn-dark fw-light">1</button>
								</div>
								<div class="col-md-3">
									<button onclick="calculate('num', '2')" type="button" class="btn btn-dark fw-light">2</button>
								</div>
								<div class="col-md-3">
									<button onclick="calculate('num', '3')" type="button" class="btn btn-dark fw-light">3</button>
								</div>
								
							</div>
						</div>
						<div class="row">
							<div class="col d-flex">
								<div class="col-md-6">
									<button onclick="calculate('num', '0')" type="button" class="btn btn-dark btn-lg btn_w130 fw-light">0</button>
								</div>
								<div class="col-md-3">
									<button onclick="calculate('action', '.')" type="button" class="btn btn-dark btn-lg fw-light">.</button>
								</div>
								<div class="col-md-3">
									<button onclick="calculate('action', '=')" type="button" class="btn btn-dark btn_equal fw-light">=</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
